<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1310px;
            height: 748px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-tilelayer-wmts.js"></script>
        <script src="data/trace_nid_aigle_1.js"></script>
        <script src="data/Photo_2.js"></script>
        <script src="data/jalon_nid_aigle_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[45.82445295871591,6.6887116151324415],[45.89154316751991,6.848289996154323]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Photographiesariennes_0');
        map.getPane('pane_Photographiesariennes_0').style.zIndex = 400;
        var layer_Photographiesariennes_0 = L.tileLayer.wmts('https://wxs.ign.fr/pratique/geoportail/wmts', {
            pane: 'pane_Photographiesariennes_0',
            layer: 'ORTHOIMAGERY.ORTHOPHOTOS',
            tilematrixSet: 'PM',
            format: 'image/jpeg',
            style: 'normal',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            opacity: 1.0,
            attribution: '',
        });
        map.addLayer(layer_Photographiesariennes_0);
        function pop_trace_nid_aigle_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_trace_nid_aigle_1_0() {
            return {
                pane: 'pane_trace_nid_aigle_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_trace_nid_aigle_1');
        map.getPane('pane_trace_nid_aigle_1').style.zIndex = 401;
        map.getPane('pane_trace_nid_aigle_1').style['mix-blend-mode'] = 'normal';
        var layer_trace_nid_aigle_1 = new L.geoJson(json_trace_nid_aigle_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_trace_nid_aigle_1',
            layerName: 'layer_trace_nid_aigle_1',
            pane: 'pane_trace_nid_aigle_1',
            onEachFeature: pop_trace_nid_aigle_1,
            style: style_trace_nid_aigle_1_0,
        });
        bounds_group.addLayer(layer_trace_nid_aigle_1);
        map.addLayer(layer_trace_nid_aigle_1);
        function pop_Photo_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Comment'] !== null ? autolinker.link(feature.properties['Comment'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['RelPath'] !== null ? autolinker.link(feature.properties['RelPath'].toLocaleString()) : '') + '</td>\
                    </tr>\
        <tr>\
                        <td colspan="2"><img src="' + feature.properties['RelPath'] + '"></td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Timestamp'] !== null ? autolinker.link(feature.properties['Timestamp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Photo_2_0() {
            return {
                pane: 'pane_Photo_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/blue-marker.svg',
            iconSize: [30.4, 30.4]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Photo_2');
        map.getPane('pane_Photo_2').style.zIndex = 402;
        map.getPane('pane_Photo_2').style['mix-blend-mode'] = 'normal';
        var layer_Photo_2 = new L.geoJson(json_Photo_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Photo_2',
            layerName: 'layer_Photo_2',
            pane: 'pane_Photo_2',
            onEachFeature: pop_Photo_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Photo_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Photo_2);
        map.addLayer(layer_Photo_2);
        function pop_jalon_nid_aigle_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_jalon_nid_aigle_3_0() {
            return {
                pane: 'pane_jalon_nid_aigle_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/blue-marker.svg',
            iconSize: [30.4, 30.4]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_jalon_nid_aigle_3');
        map.getPane('pane_jalon_nid_aigle_3').style.zIndex = 403;
        map.getPane('pane_jalon_nid_aigle_3').style['mix-blend-mode'] = 'normal';
        var layer_jalon_nid_aigle_3 = new L.geoJson(json_jalon_nid_aigle_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_jalon_nid_aigle_3',
            layerName: 'layer_jalon_nid_aigle_3',
            pane: 'pane_jalon_nid_aigle_3',
            onEachFeature: pop_jalon_nid_aigle_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_jalon_nid_aigle_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_jalon_nid_aigle_3);
        map.addLayer(layer_jalon_nid_aigle_3);
        setBounds();
        </script>
    </body>
</html>
